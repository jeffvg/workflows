name: PR Labeler
on:
  pull_request_target:
    types: [opened]
  repository_dispatch:
    types: [run-workflow]

permissions:
  contents: write

jobs:
  pr-labeler:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/pr-labeler.yml
